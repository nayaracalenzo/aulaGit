<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300 w-full flex justify-center mt-20">
    <main class="bg-white w-[400px] p-5">
        <h1 class="font-bold text-2xl my-2">Criar conta</h1>
        <form class="">
            <label for="nome">Nome</label>
            <input class="rounded-md h-8 border w-full" type="text" id="nome">

            <label for="email">Email</label>
            <input class="rounded-md h-8 border w-full" type="email" name="email" id="email">

            <label for="cep">CEP</label>
            <input onkeyup="buscarCep()" class="rounded-md h-8 border w-full" type="text" id="cep">

            <label for="rua">EndereÃ§o</label>
            <input class="rounded-md h-8 border w-full" type="text" id="rua">

            <label for="bairro">Bairro</label>
            <input class="rounded-md h-8 border w-full" type="text" id="bairro">

            <label for="cidade">Cidade</label>
            <input class="rounded-md h-8 border w-full" type="text" id="cidade">

            <label for="uf">Estado</label>
            <input class="rounded-md h-8 border w-full" type="text" id="uf">

            <label for="senha">Senha</label>
            <input class="rounded-md h-8 border w-full" type="password" name="senha" id="senha">

            <button class="bg-blue-900 w-full mt-5 rounded-md h-10 text-white" type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
